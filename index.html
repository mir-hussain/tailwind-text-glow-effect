<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glow Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen grid place-content-center bg-black">
    <div class="relative group cursor-pointer">
      <h1
        class="font-semibold text-transparent text-7xl bg-clip-text bg-gradient-to-r from-cyan-500 to-pink-500 absolute inset-0 blur-lg group-hover:blur-xl group-hover:duration-200 transition duration-1000"
      >
        Mir Hussain
      </h1>
      <h1
        class="relative font-semibold text-transparent text-7xl bg-clip-text bg-gradient-to-r from-cyan-500 to-pink-500"
      >
        Mir Hussain
      </h1>
    </div>
  </body>
</html>
